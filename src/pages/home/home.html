<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>Current Count(A): {{ counterA | async }}</div>
  <button ion-button
          (click)="incrementA()"
          color="primary"
          block>Increment(A)</button>
  <button ion-button
          (click)="decrementA()"
          color="primary"
          block>Decrement(A)</button>     
  <button ion-button
          (click)="resetA()"
          color="primary"
          block>Reset(A)</button>   
  <div>Current Count(B): {{ counterB | async }}</div>
  <button ion-button
          (click)="incrementB()"
          color="primary"
          block>Increment(B)</button>
  <button ion-button
          (click)="decrementB()"
          color="primary"
          block>Decrement(B)</button>     
  <button ion-button
          (click)="resetB()"
          color="primary"
          block>Reset(B)</button>     
  <div>Current Count(Feature): {{ counterFeature | async }}</div>
  <button ion-button
          (click)="incrementFeature()"
          color="primary"
          block>Increment(Feature)</button>
  <button ion-button
          (click)="decrementFeature()"
          color="primary"
          block>Decrement(Feature)</button>     
  <button ion-button
          (click)="resetFeature()"
          color="primary"
          block>Reset(Feature)</button>                                
</ion-content>
